<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.2/signalr.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            // Getting username
            var name = prompt('Enter your name:', '');
            messageInput.focus();

            // Starting connection
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();

            // Receiving messages from the hub
            connection.on('broadcastMessage', function (name, message) {
                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + name + '</strong>:&nbsp;&nbsp;' + message;
                document.getElementById('discussion').appendChild(liElement);
            });

            connection.start()
                .then(function () {
                    console.log('SignalR connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {

                        // Sending message to server
                        connection.invoke('send', name, messageInput.value);

                        // Clearing text box
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });
                })
                .catch(error => {
                    console.error('SignalR error:', error.message);
                });
        });
    </script>
</body>
</html>
